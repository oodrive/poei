<div role="alert" class="toast" *ngIf="input" [ngClass]="{ 'bg-danger': isError, 'bg-success': !isError }">
  <div class="toast-header">
    <strong class="mr-auto">{{title}}</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="close()">
      <span>&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <ul *ngIf="isError">
      <li>Timestamp: {{ error.timestamp }}</li>
      <li>Status: {{ error.status }}</li>
      <li>Error: {{ error.error }}</li>
      <li>Message: {{ error.message }}</li>
      <li>Path: {{ error.path }}</li>
    </ul>
    <span *ngIf="!isError">
      {{ input }}
    </span>
  </div>
</div>
