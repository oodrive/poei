<app-toast *ngIf="pingError" [title]="'Error when pinging'" [input]="pingError" [isError]="true"></app-toast>

<div class="container-fluid">
  <h5>Ping</h5>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="ping()" type="submit">Ping</button>
    </div>
    <div class="col-sm-10">
      <h4 class="text-success">{{ pingResp }}</h4>
    </div>
  </div>
</div>

<hr />

<app-toast *ngIf="greetingError" [title]="'Error when greeting'" [input]="greetingError" [isError]="true"></app-toast>

<div class="container-fluid">
  <h5>Greeting</h5>
  <form #fGreet="ngForm" (ngSubmit)="greet(fGreet)">
    <div class="form-group row">
      <label for="passwordLength" class="col-sm-2 col-form-label">My name is</label>
      <div class="col-sm-10">
        <input class="form-control" required type="text" placeholder="name" name="name" [(ngModel)]="name" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-primary" [disabled]="!name" type="submit">Say HI</button>
      </div>
      <div class="col-sm-10">
        <h4 class="text-success">{{ greetingResp }}</h4>
      </div>
    </div>
  </form>
</div>
